<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Service Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1> Meta Cleaning Services</h1>
        <nav>
            <ul>
                <li><a href="Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Services">Services</a></li>
                <li><a href="#Reviews">Reviews</a></li>
                <li><a href="#Contacts">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        
        <!-- Services Section -->
        <section class="right-content" id="services">
            <h2>Our Services</h2>
            <div id="intro"><img scr="images/machine.jpeg" alt="Laundry Services"></div>
            <!-- Service items will be generated here -->
        </section>

        <!-- Cart Section -->
        <section class="left-content" id="cart">
            <h3>Add to Cart</h3>
            <ul id="cart-items">
                <!-- Cart items will be  added here -->
            </ul>
            <p>Total: <span id="cart-total">$0.00</span></p>
            <button id="checkout-btn">Checkout</button>
        </section>
        <!-- Feedback Form Section -->
<section id="feedback-form">
    <h2>Customer Review & Feedback</h2>
    <form id="feedback-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email">

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="5">⭐⭐⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="2">⭐⭐</option>
            <option value="1">⭐</option>
        </select>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</section>
<section id="feedback-container">
    <h2>Customer Reviews</h2>
    <ul id="feedback-list">
        <!-- Feedback items will be added here -->
    </ul>
</section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Laundry Service Portal</p>
    </footer>

    <!-- JavaScript File -->
    <script src="src/index.js"></script>
</body>

</html>
